apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion common.compileSdkVersion
    defaultConfig {
        applicationId "me.jiahuan.androidlearn"
        minSdkVersion common.minSdkVersion
        targetSdkVersion common.targetSdkVersion
        versionCode  common.versionCode
        versionName  common.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["moduleName": project.name]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
           // java.srcDirs( 'src/main/kotlin')
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:' + common.supportVersion
    implementation 'com.android.support:design:' + common.supportVersion
    implementation 'com.chenenyu.router:router:1.4.0'
    annotationProcessor 'com.chenenyu.router:compiler:1.4.0'
    implementation 'com.facebook.react:react-native:+'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api project(':module_home')
    api project(':module_example')
    api project(':lib_base')
}
repositories {
    mavenCentral()
}
